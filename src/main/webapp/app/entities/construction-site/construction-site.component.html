<div>
    <h2>
        <span jhiTranslate="csiteApp.constructionSite.home.title">Construction Sites</span>
        <button class="btn btn-primary float-right jh-create-entity create-construction-site" [routerLink]="['/', { outlets: { popup: ['construction-site-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="csiteApp.constructionSite.home.createLabel">
            Create new Construction Site
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="constructionSites">
        <table class="table table-striped">
            <thead>
            <tr>
            <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
            <th><span jhiTranslate="csiteApp.constructionSite.prjNumber">Prj Number</span></th>
            <th><span jhiTranslate="csiteApp.constructionSite.prjName">Prj Name</span></th>
            <!--<th><span jhiTranslate="csiteApp.constructionSite.kran">Kran</span></th>
            <th><span jhiTranslate="csiteApp.constructionSite.stapler">Stapler</span></th>
            <th><span jhiTranslate="csiteApp.constructionSite.maxLKWType">Max LKW Type</span></th>-->
            <th><span jhiTranslate="csiteApp.constructionSite.container">Container</span></th>
            <th><span jhiTranslate="csiteApp.constructionSite.customer">Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let constructionSite of constructionSites ;trackBy: trackId">
                <!--<td><a [routerLink]="['../construction-site', constructionSite.id ]">{{constructionSite.id}}</a></td>-->
                <td><a [routerLink]="['../construction-site', constructionSite.id ]">{{constructionSite.prjNumber}}</a></td>
                <td><a [routerLink]="['../construction-site', constructionSite.id ]">{{constructionSite.prjName}}</a></td>
                <!--<td>{{constructionSite.kran}}</td>
                <td>{{constructionSite.stapler}}</td>
                <td jhiTranslate="{{'csiteApp.LKWType.' + constructionSite.maxLKWType}}">{{constructionSite.maxLKWType}}</td>-->
                <td>
                    <div *ngIf="constructionSite.containerId">
                        <a [routerLink]="['../person', constructionSite.containerId  ]" >{{constructionSite.containerLastName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="constructionSite.customerId">
                        <a [routerLink]="['../person', constructionSite.customerId  ]" >{{constructionSite.customerLastName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../construction-site', constructionSite.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'construction-site/'+ constructionSite.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'construction-site/'+ constructionSite.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
