
<div *ngIf="location">
    <h2><span jhiTranslate="csiteApp.location.detail.title">Location</span> {{location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="csiteApp.location.name">Name</span></dt>
        <dd>
            <span>{{location.name}}</span>
        </dd>
        <dt><span jhiTranslate="csiteApp.location.longitude">Longitude</span></dt>
        <dd>
            <span>{{location.longitude}}</span>
        </dd>
        <dt><span jhiTranslate="csiteApp.location.latitude">Latitude</span></dt>
        <dd>
            <span>{{location.latitude}}</span>
        </dd>
        <dt><span jhiTranslate="csiteApp.location.constructionSite">Construction Site</span></dt>
        <dd>
            <div *ngIf="location.constructionSiteId">
                <a [routerLink]="['/construction-site', location.constructionSiteId]">{{location.constructionSitePrjName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
